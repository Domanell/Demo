<!DOCTYPE HTML>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="initial-scale=1" name="viewport" />
	<title>Easter Seals BC and Yukon</title>
	<link href="img/easterseals-favicon.png" rel="icon" type="image/x-icon" /> <!-- need favicon -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css" />
	<link href="css/bootstrap-datepicker3.standalone.css" rel="stylesheet" />
	<link href="css/slick.css" rel="stylesheet" />
	<link href="css/slick-theme.css" rel="stylesheet" />
	<link href="css/slick-lightbox.css" rel="stylesheet" />
	<link href="css/fontawesome.css" rel="stylesheet" />
	<link href="css/bootstrap-grid.css" rel="stylesheet" />
	<link href="css/styles.css" media="screen" rel="stylesheet" />
	<script src="https://d1b89zc79exfxt.cloudfront.net/js/jquery.js"></script>
</head>

<body>
	<!-- Header -->
	<header class="header">
		<div class="header__box">
			<div class="row justify-content-between">
				<div class="col">
					<a href="/" class="logo"><img src="img/logo.png" alt="Easter Seals BC and Yukon Logo"></a>
				</div>
				<div class="col-auto">
					<button class="navigation__button"><i class="fas fa-bars"></i></button>
					<nav class="navigation">
						<ul>
							<li><a href="#" class="button__empty">Sign In</a></li>
							<li><a href="#" class="button">Book Now</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<!-- Header end -->

	<!-- Main -->
	<div class="main">
		<!-- bnr -->
		<div class="bnr room__bnr">
		</div>
		<!-- bnr end -->
		<div class="login">
			<div class="container">
				<div class="login__form">
					<form action="">
						<h1>Login</h1>
						<div class="login__form-item">
							<i class="fa fa-user"></i>
							<input type="text" placeholder="Username" required>
						</div>
						<div class="login__form-item">
							<i class="fa fa-lock"></i>
							<input type="password" placeholder="Password" required>
						</div>
						<div class="login__form-item">
							<label><input type="checkbox" name="" value="">Remember Me</label>
						</div>
						<div class="login__form-button text_center">
							<input type="submit" value="Log In" class="secondary-button">
						</div>
						<div class="login__form-bottom">
							<p>Forgot your password? <a href="#">Get Help</a></p>
							<p>Not a member? <a href="#">Sign In</a></p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Main end -->

	<!-- Footer -->
	<!-- Footer end -->

	<!-- Scripts -->
	<script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.js"></script>
	<script src="js/bootstrap-datepicker.js"></script>
	<script src="js/multiselect.js"></script>
	<script src="js/slick.js"></script>
	<script src="js/slick-lightbox.min.js"></script>
	<script src="js/common.js"></script>
</body>
<!-- Scripts end -->

</html>
