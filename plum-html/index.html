<!DOCTYPE HTML>
<html>

<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta content="initial-scale=1" name="viewport" />
	<title>PLUM</title>
	<!-- CSS -->
	<link href="css/bootstrap-grid.css" rel="stylesheet" />
	<link href="css/app.css" media="screen" rel="stylesheet" />
	<link href="css/styles.css" media="screen" rel="stylesheet" />
	<!-- END OF CSS -->
</head>

<body style="background-color: lightgray; font-size: 16px; height: 100vh; padding-top: 100px">
	<div class="search-form" style="max-width: 1080px; margin: 0px auto">
		<div class="slds-grid slds-wrap slds-grid_vertical-stretch">
			<!-- city -->
			<div class="search-form__item-container slds-size_1-of-1 slds-medium-size_3-of-12">
				<input type="text" class="search-form__input" placeholder="Find your destination" />
			</div>
			<!-- check-in / check-out -->
			<div class="search-form__item-container slds-size_1-of-1 slds-medium-size_4-of-12 slds-grid slds-grid_vertical-stretch">
				<div class="search-form__date slds-col">
					<input type="text" class="search-form__input" placeholder="Check-in" />
				</div>
				<div class="search-form__date slds-col">
					<input type="text" class="search-form__input" placeholder="Check-out" />
				</div>
			</div>
			<div class="slds-size_1-of-1 slds-medium-size_5-of-12 slds-grid slds-wrap slds-grid_vertical-stretch">
				<!-- # of guests -->
				<div class="search-form__item-container slds-size_1-of-1 slds-medium-size_1-of-2">
					<div class="search-form__guest slds-grid slds-grid_align-spread slds-grow">
						<div class="search-form__guest-button">
							<div class="search-form__button-icon button-minus">
								<svg aria-hidden="true" focusable="false" data-icon="minus" class="" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
									<path fill="#000000" d="M376 232H8c-4.42 0-8 3.58-8 8v32c0 4.42 3.58 8 8 8h368c4.42 0 8-3.58 8-8v-32c0-4.42-3.58-8-8-8z"></path>
								</svg>
							</div>
						</div>
						<!-- for guest number use input os span -->
						<input type="text" class="search-form__input" placeholder="Guests" />
						<div class="search-form__guest-button">
							<div class="search-form__button-icon button-plus">
								<svg aria-hidden="true" focusable="false" data-icon="plus" class="" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
									<path fill="#000000" d="M376 232H216V72c0-4.42-3.58-8-8-8h-32c-4.42 0-8 3.58-8 8v160H8c-4.42 0-8 3.58-8 8v32c0 4.42 3.58 8 8 8h160v160c0 4.42 3.58 8 8 8h32c4.42 0 8-3.58 8-8V280h160c4.42 0 8-3.58 8-8v-32c0-4.42-3.58-8-8-8z"></path>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<!-- submit button -->
				<div class="search-form__item-container search-form__button-container slds-size_1-of-1 slds-medium-size_1-of-2">
					<input type="submit" class="search-form__submit" value="submit" />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
